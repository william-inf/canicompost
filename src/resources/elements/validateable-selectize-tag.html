<template>
    <div class="form-group">
        <label>${label}</label>
        <select ref="selector" class="form-control ${errors ? 'is-invalid' : ''}" id="select-${label}" value.bind="value" multiple>
        </select>
        <div ref="empty" class="selectize-dropdown" style="display: none;">
            <div class="selectize-dropdown-content">
              <div class="no-results">No result for ${currentText}.</div>
            </div>
        </div>
        <div><small>${helpText}</small></div>
        <div if.bind="errors">
            <span class="text-danger" repeat.for="error of errors">${error}<br if.bind="!$last"></span>
        </div>
        <span click.delegate="clear()">Clear</span>
    </div>
</template>
