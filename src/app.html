<template>
  <require from="./app.scss"></require>

  <div class="app">
    <header>
      <div slot="content">
        <form>
          <validatable-selectize-tag 
            value.bind="model.value"
            errors.bind="errors.tag_name"
            options.bind="options"
            label="Items"
            placeholder="Search items"
            help-text="You can enter multiple items, use comma [,] as delimiter">
          </validatable-selectize-tag>
        </form>
      </div>
    </header>
    <content-body>
      <div slot="content">
        <div repeat.for="value of values" if.bind="values">
          <row-detail if.bind="value" detail.bind="optionForId(value)"></row-detail>
        </div>
      </div>
    </content-body>
  </div>
</template>
